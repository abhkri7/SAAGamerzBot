<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Launching Minecraft...</title>
    <script>
        setTimeout(function() {
            window.location.href = "minecraft://"; // Opens Minecraft
        }, 100); // Short delay to ensure execution
    </script>
</head>
<body>
    <h2>Launching Minecraft...</h2>
    <p>If nothing happens, <a href="minecraft://">click here</a>.</p>
</body>
</html>
